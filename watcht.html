<template name="vehiclesTemplate">
  Vehicles:
  {{#each vehicles}}

 </template>

<template name='vehicleTemplate'>
  <p>{{vehicle_id}}</p>
  <p>{{vehicle_lat}}</p>
  <p>{{vehicle_lon}}</p>
</template>
